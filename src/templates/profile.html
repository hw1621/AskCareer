{% extends "base.html" %}
{% block title %}Edit profile{% endblock %}
{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/editprofile.css') }}" />
{% endblock %}
{% block body %}
    <div id="header">Please fill in the following information.</div>
    <form method="post" id="form" enctype="multipart/form-data">
        <script src="{{ url_for('static', filename='js/editprofile.js') }}"></script>
        <div id="personal-info">
            <div class="form-floating mb-3">
                <input id="name" name="name" type="text" required class="form-control" placeholder="name@example.com">
                <label for="name">Enter your name: </label>
            </div>
            <div class="form-floating mb-3">
                <input required id="email" name="email" type="email" class="form-control" placeholder="name@example.com">
                <label for="email">Enter your email address: </label>
            </div>
            <div class="form-floating mb-3">
                <input id="profile-photo" name="profile-photo" type="file" class="form-control"  accept=".jpg,.png,.raw,.jpeg"/>
                <label for="profile-photo">Select your profile photo: </label>
            </div>
        </div>
        <div id="education">
            <div class="education-entry">
                <div class="form-floating mb-3">
                    <input required name="school-name" type="text" class="form-control" placeholder="IC">
                    <label for="school-name">School name: </label>
                </div>
                <div class="form-floating mb-3">
                    <input required name="degree" type="text" class="form-control" placeholder="Msc">
                    <label for="degree">Degree: </label>
                </div>
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input required name="start-date-edu" type="text" class="form-control" placeholder="1/1/2001">
                            <label for="start-date-edu">Start date: </label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input required name="end-date-edu" type="text" class="form-control" placeholder="1/1/2001">
                            <label for="end-date-edu">End date: </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-secondary" onclick="createEducationField()">
            <i class="bi bi-plus"></i>
            <span></span>
            <span>Add more of your eduction experience</span>
        </button>
        <button type="button" class="btn btn-outline-secondary" onclick="deleteEducationField()">
            <i class="bi bi-dash"></i>
        </button>
        <div id="check">
            <div class="form-check">
                <input id="experienced" class="form-check-input" type="radio" name="flexRadioDefault" checked onclick="hideWorkEntry()">
                <label class="form-check-label" for="flexRadioDefault2">
                    I have experience in internship application.
                </label>
            </div>
            <div class="form-check">
                <input id="not-experienced" class="form-check-input" type="radio" name="flexRadioDefault" onclick="hideWorkEntry()">
                <label class="form-check-label" for="flexRadioDefault1">
                    I do not have experience in internship application.
                </label>
            </div>
        </div>
        <div id="work-experience" style="display: block">
            <div class="work-experience-entry">
                <div class="form-floating mb-3">
                    <input required name="company" type="text" class="form-control" placeholder="Google">
                    <label for="company">Company name: </label>
                </div>
                <div class="form-floating mb-3">
                    <input required name="title" type="text" class="form-control" placeholder="Manager">
                    <label for="title">Job title: </label>
                </div>
                <div class="form-floating mb-3">
                    <textarea required name="summary" class="form-control" placeholder="I work in Google..."  style="height: 120px"></textarea>
                    <label for="summary">Job summary: </label>
                </div>
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input required name="start-date" type="text" class="form-control" placeholder="1/1/2001">
                            <label for="start-date">Start date: </label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input required name="end-date" type="text" class="form-control" placeholder="1/1/2001">
                            <label for="end-date">End date: </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="work-buttons">
            <button type="button" class="btn btn-outline-secondary" onclick="createWorkField()">
                <i class="bi bi-plus"></i>
                <span></span>
                <span>Add more of your work experience</span>
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="deleteWorkField()">
                <i class="bi bi-dash"></i>
            </button>
        </div>
        <div class="submit-row">
            <button id="form-submit" type="submit" name="form-submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
