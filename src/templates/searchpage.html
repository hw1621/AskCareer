{% extends "base.html" %}
{% block title %}Search page{% endblock %}
{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/searchpage.css') }}" />
{% endblock %}
{% block body %}
    <h1>Welcome to our internship application platform</h1>
    <form method="post">
        <div class="row g-3" id="jobtitle-row">
            <div class="col">
                <input id="job-title" name="job-title" required type="text" class="form-control" placeholder="Job title" aria-label="Job title">
            </div>
            <div class="col">
                <input id="company" name="job-company" required type="text" class="form-control" placeholder="Company" aria-label="Company">
            </div>
        </div>
        <div class="input-group" id="job-description">
            <textarea id="jd" name="job-summary" required class="form-control" placeholder="Please enter your job description." aria-label="With textarea"></textarea>
        </div>
        <div class="submit-row">
            <button id="form-submit" type="submit" name="form-submit" class="btn btn-light">Get connected</button>
        </div>
    </form>
{% endblock %}
