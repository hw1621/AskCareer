{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block stylesheets %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/settings.css') }}" />

{% endblock %}

{% block body %}

    <h1>Settings</h1>
    <form method="post">
        <div class="settings">
            <div class="form-check form-switch">
                <input class="form-check-input" name="isPause" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">I don't want to be searched</label>
            </div>
        </div>
        <div id="submit-row" class="submit-row">
            <button id="setting-submit" type="submit" name="form-submit" class="btn btn-primary submit-row-btn">Submit</button>
        </div>
    </form>
{% endblock %}
